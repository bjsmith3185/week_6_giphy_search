<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
  <style type="text/css">
    
    
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Buttons will Get Dumped Here -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie Bro">
    </form>


    <div class="show-movie-info text-center"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for dumping the JSON content for each button into the div
      function displayMovieInfo() {
        var clickedValue = $(this).attr("data-name");
        console.log(clickedValue);
        // YOUR CODE GOES HERE!!! HINT: You will need to create a new div to hold the JSON.
        
          var queryURL = "https://www.omdbapi.com/?t=" + clickedValue + "&y=&plot=short&apikey=trilogy";
          console.log(queryURL);
          $.ajax({
          url: queryURL,
          method: "GET"
          }).then(function(response) {
           
            console.log(response);
            console.log(response.Title);
            console.log(response.Year);
            console.log(response.Rated);
            console.log(response.Runtime);
            console.log(response.Poster);

            var container = $("<div>").addClass("smallDiv");

            var title = $("<div class='hi'>Title: " + response.Title + "</div>");
            var year = $("<div class='hi'>Year: " + response.Year + "</div>");
            var rated = $("<div class='hi'>Rated: " + response.Rated + "</div>");
            var runtime = $("<div class='hi'>Runtime: " + response.Runtime + "</div>");
            var poster = $("<img class='pic' src=" + response.Poster + ">");

            container.append(title).append("<hr>").append(year).append(rated).append(runtime).append(poster);
            $(".show-movie-info").prepend(container);
           
              // $(".show-movie-info").prepend(poster).prepend(runtime).prepend(rated).prepend(year).prepend(title).prepend("<hr>");
            
          });
      };

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the buttons prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // The movie from the textbox is then added to our array
        movies.push(movie);
        // $("#movie-input").value("");

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
        $("#movie-input").val("");

      });

      // Generic function for displaying the movieInfo
      $(document).on("click", ".movie", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
