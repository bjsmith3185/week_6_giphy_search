<!doctype html>
<html>
<head>
    <title>Giphy Search</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>



<div class="container">
    <div class="top-container">
        <div class="title">Giphy Search</div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="giphy-button-title text-center">
                    Click on a button to see the giphys.
                </div>
                <div id="buttons-view"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="movie-form-box text-center">
                    <form id="movie-form">
                        <button id="add-movie">Add <span class="glyphicon glyphicon-search"></span></button>
                        <input type="text" id="movie-input" >
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="show-movie-info text-center"></div>
        </div>
    </div>



</div>


    
       
        
    
    
        <!-- <div class="show-movie-info"></div> -->

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/javascript/practice.js'></script>
</body>
</html>
